<form (ngSubmit)="submit()" [formGroup]="forms" #formDir="ngForm">
  <input type="hidden" formControlName="id"/>

  <div class="form-group">
    <label for="titulo">Qual o nome desse prato?</label>
    <input type="text" id="titulo" placeholder="Digite o nome" formControlName="title" required>

    <div *ngIf="title.invalid && formDir.submitted" class="validacao-erro">
      Não deixe de colocar o nome do seu prato!
    </div>
  </div>

  <div class="form-group">
    <label for="descricao">Fale sobre sua comida:</label>
    <input type="text" id="descricao" placeholder="Descreva o que você fez" formControlName="description" required>
    <div *ngIf="description.invalid && formDir.submitted" class="validacao-erro">
      Fale um pouco sobre seu prato! As pessoas vão gostar!
    </div>
  </div>

  <div class="form-group">
    <label for="imagem">Compartilhe a foto que mais representa seu prato!</label>
    <input type="file" id="imagem" required (change)="onFileSelected($event)"/>
    <div *ngIf="image.invalid && formDir.submitted" class="validacao-erro">
      Mostre como ficou o resultado!
    </div>
  </div>

  <input type="submit" value="{{btnText}}">

</form>
